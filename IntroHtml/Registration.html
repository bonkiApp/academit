<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового пользователя</title>
    <meta name="keywords" content="регистрация, детали аккаунта">
    <meta name="description" content="Форма регистрации нового пользователя с расширенной детализацией данных">
    <link href="src/formStyle.css" rel="stylesheet">
</head>
<body>

<h1>Регистрация</h1>

<p>Добро пожаловать на наш ресурс!<br>
    Заполните форму регистрации (поля со знаком * являются обязательными) и нажмите кнопку "Зарегистрировать".
</p>
<div id="form">
    <form action="www.com" method="post">
        <table>
            <tr>
                <td><label for="login-field">Логин*:</label></td>
                <td><input type="text" name="login" id="login-field"></td>

            </tr>
            <tr>
                <td><label for="passwor-field">Пароль*:</label></td>
                <td><input type="password" name="password" id="passwor-field"></td>
            </tr>
            <tr>
                <td><label for="email-field">E-mail*:</label></td>
                <td><input type="email" name="email" id="email-field"></td>
            </tr>
            <tr>
                <td><label for="surname-field">Фамилия:</label></td>
                <td><input type="text" name="surname" id="surname-field"></td>
            </tr>
            <tr>
                <td><label for="name-field">Имя:</label></td>
                <td><input type="text" name="name" id="name-field"></td>
            </tr>
            <tr>
                <td><label for="patronymic-field">Отчество:</label></td>
                <td><input type="text" name="patronymic" id="patronymic-field"></td>
            </tr>
            <tr>
                <td><label for="bday-field">Дата рождения:</label></td>
                <td><input type="date" name="bday" id="bday-field"></td>
            </tr>
            <tr>
                <td>Пол:</td>
                <td><input type="radio" name="sex" value="male" checked>Мужской<br>
                    <input type="radio" name="sex" value="female">Женский
                </td>
            </tr>
        </table>


    </form>
</div>
<div id="image">
    <form method="post" enctype="multipart/form-data">
        <img src="src/ico.jpg" alt="Тут должно быть Ваше фото"><br>
        <input type="file" name="photo" accept="image/*">
    </form>
</div>

</body>
</html>
